<mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
<h2 mat-dialog-title>Edit user</h2>
<mat-dialog-content>
    <div class="userEditContainer">
        <mat-form-field appearance="outline">
            <mat-label>First name</mat-label>
            <input #firstName [disabled]="loading" [(ngModel)]="user.firstName" matInput placeholder="First name">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Last name</mat-label>
            <input [disabled]="loading" [(ngModel)]="user.lastName" matInput placeholder="Last name">
        </mat-form-field>    
    </div>
    <mat-form-field appearance="outline">
        <mat-label>E-Mail</mat-label>
        <input [disabled]="loading" [(ngModel)]="user.email" matInput placeholder="E-Mail">
    </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
  <button class="dialogButtons" [disabled]="loading" (click)="closeDialog()" mat-button>Cancle</button>
  <button class="dialogButtons" [disabled]="loading" mat-button cdkFocusInitial (click)="saveUser()">Save</button>
</mat-dialog-actions>
