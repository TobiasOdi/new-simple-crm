<mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
<h2 mat-dialog-title>Add user</h2>
<mat-dialog-content>
  <div>
    <p>
      <mat-form-field appearance="outline">
        <mat-label>First name</mat-label>
        <input [disabled]="loading" [(ngModel)]="user.firstName" matInput placeholder="First name">
      </mat-form-field>
    </p>
    <p>
      <mat-form-field appearance="outline">
        <mat-label>Last name</mat-label>
        <input [disabled]="loading" [(ngModel)]="user.lastName" matInput placeholder="Last name">
      </mat-form-field>
    </p>  
  </div>

  <div>
    <mat-form-field appearance="outline">
      <mat-label>E-Mail</mat-label>
      <input #emailField [disabled]="loading" [(ngModel)]="user.email" matInput placeholder="E-Mail">
    </mat-form-field>
  </div>

  <div>
    <mat-form-field appearance="outline">
      <mat-label>Choose a date</mat-label>
      <input #brithdatelField [disabled]="loading" [(ngModel)]="birthDate" matInput [matDatepicker]="picker">
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>

  <div>
    <mat-form-field appearance="outline">
      <mat-label>Street + number</mat-label>
      <input [disabled]="loading" [(ngModel)]="user.address" matInput placeholder="Street + number">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>ZIP Code</mat-label>
      <input [disabled]="loading" [(ngModel)]="user.zipCode" matInput placeholder="loading">
    </mat-form-field>    <mat-form-field appearance="outline">
      <mat-label>City</mat-label>
      <input [disabled]="loading" [(ngModel)]="user.city" matInput placeholder="City">
    </mat-form-field>
  </div>

</mat-dialog-content>

<mat-dialog-actions>
  <button class="dialogButtons" [disabled]="loading" (click)="closeDialog()" mat-button>Cancle</button>
  <button class="dialogButtons" [disabled]="loading" mat-button cdkFocusInitial (click)="saveUser()">Save</button>
</mat-dialog-actions>
